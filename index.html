<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>University of Idaho</title>
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.0/css/all.css">
  <link rel="stylesheet" href="styles.css">
</head>
<body>

  <div class="menu">
    <nav class="navbar navbar-dark bg-dark">
      <a class="navbar-brand" href="#">University of Idaho</a>
      <ul class="navbar-nav">
        <li class="nav-item">
          <a class="nav-link" href="home.html" target="_blank"><i class="fas fa-home"></i> Home</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="index.html" target="_blank"><i class="fas fa-images"></i> Gallery</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="blog.html" target="_blank"><i class="fas fa-blog"></i> Blog</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#" data-toggle="modal" data-target="#contactModal"><i class="fas fa-envelope"></i> Contact Us</a>
        </li>
      </ul>
    </nav>
  </div>

  <div class="container mt-4 gallery">
    <div class="row">
        <div class="col-md-4 mb-3">
            <img src="4901695765884_.pic.jpg" alt="1" class="img-thumbnail" data-toggle="modal" data-target="#imageModal">
          </div>
          <div class="col-md-4 mb-3">
            <img src="4911695765885_.pic.jpg" alt="2" class="img-thumbnail" data-toggle="modal" data-target="#imageModal">
          </div>
          <div class="col-md-4 mb-3">
            <img src="4921695765886_.pic.jpg" alt="3" class="img-thumbnail" data-toggle="modal" data-target="#imageModal">
          </div>
          <div class="col-md-4 mb-3">
            <img src="4931695765887_.pic.jpg" alt="4" class="img-thumbnail" data-toggle="modal" data-target="#imageModal">
          </div>
          <div class="col-md-4 mb-3">
            <img src="4941695765888_.pic.jpg" alt="5" class="img-thumbnail" data-toggle="modal" data-target="#imageModal">
          </div>
          <div class="col-md-4 mb-3">
            <img src="4951695765890_.pic.jpg" alt="6" class="img-thumbnail" data-toggle="modal" data-target="#imageModal">
          </div>
          <div class="col-md-4 mb-3">
            <img src="4961695765891_.pic.jpg" alt="7" class="img-thumbnail" data-toggle="modal" data-target="#imageModal">
          </div>
          <div class="col-md-4 mb-3">
            <img src="4971695765892_.pic.jpg" alt="8" class="img-thumbnail" data-toggle="modal" data-target="#imageModal">
          </div>
     
    </div>
  </div>

  <div class="modal fade" id="imageModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-body">
          <img src="" alt="" class="img-fluid">
        </div>
      </div>
    </div>
  </div>

  <div class="modal fade" id="contactModal" tabindex="-1" role="dialog" aria-labelledby="contactModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="contactModalLabel">Contact Us</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <form>
            <div class="form-group">
              <label for="name">Name</label>
              <input type="text" class="form-control" id="name" placeholder="Enter your name">
            </div>
            <div class="form-group">
              <label for="email">Email address</label>
              <input type="email" class="form-control" id="email" placeholder="Enter your email">
            </div>
            <div class="form-group">
              <label for="message">Message</label>
              <textarea class="form-control" id="message" rows="3" placeholder="Enter your message"></textarea>
            </div>
          </form>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
          <button type="button" class="btn btn-primary">Send Message</button>
        </div>
      </div>
    </div>
  </div>

  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
  <script src="scripts.js"></script>
</body>
</html>
